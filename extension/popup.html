<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Lora:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 280px;
      padding: 16px;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: #faf9f7;
      color: #2d2a26;
    }
    h1 {
      font-family: 'Lora', Georgia, serif;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2d2a26;
    }
    .url-preview {
      font-size: 12px;
      color: #868179;
      margin-bottom: 16px;
      word-break: break-all;
      line-height: 1.4;
      max-height: 40px;
      overflow: hidden;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background: #3b8fc4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover {
      background: #2d71a0;
    }
    button:disabled {
      background: #c4bfb4;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
    }
    .status.success {
      color: #22c55e;
    }
    .status.error {
      color: #ef4444;
    }
    .shortcut {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0dcd4;
      font-size: 11px;
      color: #868179;
      text-align: center;
    }
    kbd {
      background: #f0eee9;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Homework</h1>
  <div id="url-preview" class="url-preview"></div>
  <button id="save-btn">Save to Homework</button>
  <div id="status" class="status"></div>
  <div class="shortcut">
    Shortcut: <kbd>&#8984;</kbd> + <kbd>Shift</kbd> + <kbd>H</kbd>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
